# VPC

apiVersion: ec2.aws.crossplane.io/v1beta1
kind: VPC
metadata:
  name: vpc2
spec:
  deletionPolicy: Delete
  forProvider:
    cidrBlock: 10.0.1.0/16
    region: ap-south-1
  writeConnectionSecretToRef: 
    name: vpc-secret
    namespace: crossplane-system
  providerConfigRef:
    name: aws-provider
